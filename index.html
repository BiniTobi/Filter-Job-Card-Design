<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filtercontainer">
        <h2>Filter</h2>
        <p id="searchtxt">SEARCH BY KEYWORD</p>
        <input type="text" placeholder="Search jobs" id="search">
        <p id="radiointrotxt">VIEW</p>
        <div class="radiolist">
        <input type="radio" id="radios"><label>All job posts</label><br>
        <input type="radio" class="radios"><label>Active job posts</label><br>
        <input type="radio" class="radios"><label>Archived job posts</label> 
        </div>
        
        <p>INCLUDED</p>
        <div class="footer">
            <input type="checkbox"><label>jobs shared with me</label><br>
        </div>
       
        <button>Save changes</button><br>
        <p id="copyright">&copy; BiniTobi</p>
    </div>
</body>
</html>
